<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="background">
    <!--the 2 shapes in the backround; must be removed, when the custom backround is be created-->
    <div class="shape green"></div>
    <div class="shape blue"></div>
    <div class="login-container">
      <form class="login-form" action="project.html">
        <h2>Username/Email</h2>
        <input type="text" placeholder="Enter your username or email" class="input-field">
        <h2>Password</h2>
        <input type="password" placeholder="Enter your password" class="input-field">
        <div class="buttons">
          <a href=signup.html class="sign-up">Sign up</a>
          <button type="submit" class="log-in">Log in</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
