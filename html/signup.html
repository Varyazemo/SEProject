<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="background">
    <!--the 2 shapes in the backround; must be removed, when the custom backround is be created-->
    <div class="shape green"></div>
    <div class="shape blue"></div>
    <div class="signup-container">
      <form class="signup-form">
        <h2>Username</h2>
        <input type="text" placeholder="Enter your username" class="input-field">
        <h2>Email</h2>
        <input type="email" placeholder="Enter your email" class="input-field">
        <h2>Password</h2>
        <input type="password" placeholder="Enter your password" class="input-field">
        <div class="buttons">
          <a href="login.html" class="log-in">Log in</a>
          <a href="login.html" class="sign-up">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
